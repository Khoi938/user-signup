<!DOCTYPE html>
<html>
    <title>Registration Form</title>
    <body>
        <h1>User Info</h1>
        <form action="/registration", method="post">
        <table>
            <tr>
            <td><label for="first-name">First Name:</label></td>
            <td><input type="text" id="stuff" name="First"></td>
            </tr>
            <tr>
            <td><label for="last-name">Last Name:</label></td>
            <td><input type="text" id="stuff" name="Last"></td>
            </tr>
            <tr>
                <td><label for="email">Email/User:</label>
                </td>
                <td><input type="email" id="stuff" name="email">
                </td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="stuff" name="password1"></td>
            </tr>
            <tr>
                <td><label for="confirm">Confirm P/W</label></td>
                <td><input type="password" id="stuff" name="password2"></td>
            </tr>
        </table>
            <label for="male">Male</label>
            <input type="radio" name="gender"value="M">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="F">
            <label for="lgbt+">LGBT+</label>
            <input type="radio" name="gender" value="O"><br>
            <input type="submit" value="Submit">
            
        </form>
    </body>
    



</html>
